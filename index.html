<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <header class="header-container">
      <div class="header-container-img">
      <div class="buscador-container">
        <h1 class="buscador-title">IP Address Tracker</h1>
        <div class="buscador-conjunto">
          <input 
            type="text" 
            class="buscador"
            name="buscador"
            id="buscador__id"
            placeholder="Escribe la IP"
            required
            >

          <button class="buscador-btn" id="buscador__btn__id">
            <img class="btn-arrow" src="/images/icon-arrow.svg"></img>
          </button>
        </div>
        
      </div>
    </header>
    
    <div class="information-set">
      <div class="information-container">
        <p class="information-title">IP ADDRESS</p>
        <h2 class="information-api" id="information-id">info</h2>
      </div>
      <div class="information-container">
        <p class="information-title">LOCATION</p>
        <h2 class="information-api" id="information-location">info</h2>
      </div>
      <div class="information-container">
        <p class="information-title">TIMEZONE</p>
        <h2 class="information-api" id="information-timezone">info</h2>
      </div>
      <div class="information-container">
        <p class="information-title">ISP</p>
        <h2 class="information-api" id="information-isp">info</h2>
      </div>
    </div>
    
    <div class="map-container">
       <div id="map" class="principal__map"></div>
    </div>

  </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="/js/script.js"></script>
</body>
</html>
